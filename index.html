<!DOCTYPE html>
<html>

<head>
    <title>Geolocation Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Geolocation Tracker</h1>
    <div id="map"></div>
    <div id="search-bar" class="leaflet-control leaflet-control-geocoder"></div>
    <div class="btn-container">
        <button id="trackButton" class="styled-button start">Start Tracking</button>
        <label for="toggleLogging">Enable Logging:</label>
        <input type="checkbox" id="toggleLogging">
    </div>
    <div id="radius-input">
        <label for="radius">Alert Radius (meters):</label>
        <input type="number" id="radius" name="radius" value="50">
        <button id="setRadiusButton">Set</button>
    </div>
    <p id="status">Waiting for location...</p>
    <p id="alert"></p>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="module">
        import { getLocation, toggleTracking, toggleLogging, setAlertRadius } from './LT.js'; getLocation(); document.getElementById('trackButton').addEventListener('click', toggleTracking); document.getElementById('toggleLogging').addEventListener('change',(event)=>
        toggleLogging(event.target.checked)); document.getElementById('setRadiusButton').addEventListener('click', setAlertRadius);
    </script>
</body>

</html>
